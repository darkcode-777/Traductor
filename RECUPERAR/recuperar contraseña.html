<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Olvidé mi contraseña</title>

  <!-- ✅ Evita espacios en el nombre del archivo CSS -->
  <link rel="stylesheet" href="recuperar-contrasena.css" />

  <!-- ✅ EmailJS -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function () {
      emailjs.init("ZZJsZQ6v-dv2V4hhz"); // ✅ Reemplaza con tu Public Key real
    })();
  </script>
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h1>Recupera tu clave</h1>
      <p class="parrafo">Confirma tu correo electrónico</p>

      <form id="recoveryForm">
        <input type="email" name="email" id="emailInput" placeholder="correo@ejemplo.com" required />

        <div class="botones">
          <button type="submit" class="buscar">Recuperar clave</button>
          <br>
          <br>
          <a href="/" class="volver">Volver</a>
        </div>
      </form>

      <p id="mensaje"></p>
    </div>
  </div>
<script src="recuperar.js"></script>
</body>
</html>
